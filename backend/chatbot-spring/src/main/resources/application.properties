# Analytics API base URL (Docker service name by default)
analytics.api.baseUrl=http://analytics-spring:8082
server.port=8081
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=${MONGO_DB}
management.endpoints.web.exposure.include=health,info

# Solo OpenRouter (sin fallback directo DeepSeek)
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.key=${OPENROUTER_API_KEY:}
openrouter.model=deepseek/deepseek-chat
openrouter.maxRetries=${OPENROUTER_MAX_RETRIES:3}
openrouter.retryDelayMillis=${OPENROUTER_RETRY_DELAY:1500}

# ROS CLI API base URL (dentro de Docker usa nombre de servicio)
ros.api.baseUrl=${ROS_API_BASE_URL:http://ros-cli-api:8000}

# Base del puente ROS (dom√≥tica)
ros.api.base=${ROS_API_BASE:http://ros-cli-api:8000}
